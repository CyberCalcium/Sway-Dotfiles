# kitty theme config

# Base colors
background #1a1a1d
foreground #d6d6d6

# Colors for text and UI elements
color0  #1a1a1d
color1  #b03a48
color2  #444444
color3  #666666
color4  #888888
color5  #aaaaaa
color6  #cfcfcf
color7  #e5e5e5

# Bright colors
color8  #2d2d2d
color9  #da4343
color10 #555555
color11 #777777
color12 #999999
color13 #bbbbbb
color14 #e0e0e0
color15 #ffffff

# General Styling
font_family DejaVuSansMono
font_size 11.0

# Adjust cursor
cursor              #e0e0e0
cursor_text_color   #1a1a1d

# Selection highlight (background and foreground color when selected text is copied)
selection_background #444444
selection_foreground #ffffff

# Active and Inactive Borders
border_color #e0e0e0
inactive_border_color #666666

# Prompt (used when input is requested)
prompt_foreground #ffffff
prompt_background #1a1a1d

# Cursor shape and blink style
cursor_shape block
cursor_blink true

# Scrollback buffer
scrollback_lines 10000

# Window padding and border
window_padding_width 10
window_margin_width 0

# Opacity
background_opacity 0.8
